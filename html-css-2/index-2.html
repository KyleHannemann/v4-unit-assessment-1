<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Makin' Shapes</title>
</head>
<body>
    <h1>Makin' Shapes</h1>
    <h3>Rectangles</h3>
    <div id="wrapper1">
        <div id="purple"></div>
        <div id="blue"></div>
        <div id="pink"></div>
    </div>
    <h3>Circles</h3>
    <div id="wrapper2">
        <div id="head">
            <div id="eyeleft"></div>
            <div id="eyeright"></div>
            <div id="nose"></div>
        </div>
        <div id="torso">
            <div class="buttons"></div>
            <div class="buttons"></div>
            <div class="buttons"></div>
        </div>
        <div id="legs"></div>
    </div>
    <h3>Everything</h3>
    <div id="wrapper3">
        <div id="whiteSquare">
            <div id="green">
                <div id="redSquare">
                    <div id="blueCircle">
                        <div id="fish"></div>
                    </div>
                    <p id="fishTank">Fish Tank</p>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
